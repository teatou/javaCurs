<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система склада техники | добавить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background: #252525; color: #eeeeee; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить технику</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${machine}" method="post">
                <table>
                    <tr>
                        <td>ID товара:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Вид:</td>
                        <td><input type="text" th:field="*{type}"></td>
                    </tr>
                    <tr>
                        <td>Группа техники:</td>
                        <td><input type="text" th:field="*{kind}"></td>
                    </tr>
                    <tr>
                        <td>Дата ввода на склад:</td>
                        <td><input type="text" th:field="*{arrived}"></td>
                    </tr>
                    <tr>
                        <td>Дата вывода со склада:</td>
                        <td><input type="text" th:field="*{gone}"></td>
                    </tr>
                    <tr>
                        <td>ФИО водителя:</td>
                        <td><input type="text" th:field="*{driver}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
