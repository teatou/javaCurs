<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бухгалтерии | Редактирование записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background: #252525; color: #eeeeee; height: 100vh; width: 100vw; overflow-x: hidden; padding-top: 15vh; display: flex; align-items: center; flex-direction: column;">
    <blockquote class="blockquote text-center"><h1>Редактирование записи</h1></blockquote>
    <div class="row">
            <form action="#" th:action="@{/save}" th:object="${record}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Тип:</td>
                        <td><input type="text" th:field="*{type}"></td>
                    </tr>
                    <tr>
                        <td>Вид:</td>
                        <td><input type="text" th:field="*{kind}"></td>
                    </tr>
                    <tr>
                        <td>Сумма:</td>
                        <td><input type="text" th:field="*{sum}"></td>
                    </tr>
                    <tr>
                        <td>Клиент:</td>
                        <td><input type="text" th:field="*{client}"></td>
                    </tr>
                </table>
                <div style="display: flex; justify-content: space-between">
                    <button style="margin-top: 2vh" type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    <a href="/"><button style="margin-top: 2vh" type="button" class="btn btn-primary">Назад</button></a>
                </div>
            </form>
    </div>
</div>
</body>
</html>
